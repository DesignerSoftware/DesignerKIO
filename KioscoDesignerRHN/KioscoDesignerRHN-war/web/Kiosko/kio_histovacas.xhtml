<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:remoteCommand name="validarDescargaReporte" actionListener="#{controladorArchivoReporte.validarDescargaReporte()}"/>
    <p:remoteCommand name="generarReporte" actionListener="#{controladorArchivoReporte.generarReporte()}"/>
    <p:panel header="Histórico de solicitudes de vacaciones" style="border: none; padding: 0px; margin: 0px; background: transparent;" styleClass="noBorders">
        <center>
            <h:form id="frmempleados">
                <p:dataTable id="tbempleados" widgetVar="tbempleados"
                             var="solici" 
                             value="#{controladorKio_HistoVacas.soliciEmpleado}" 
                             lazy="true" rows="5"
                             rowKey="#{solici.secuencia}" 
                             rowIndexVar="#{solici.secuencia}" 
                             sortBy="#{solici.kioSoliciVaca.empleado.codigoempleado}"
                             selection="#{controladorKio_HistoVacas.solicitudSelec}" 
                             paginator="true"
                             paginatorTemplate="{buscar} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {exportar} "
                             paginatorPosition="top"
                             >
                    <f:facet name="header">
                        LISTADO DE SOLICITUDES
                    </f:facet>
                    <p:column selectionMode="single" style="width:16px; text-align:center;"/>
                    <p:column headerText="CODIGO" >
                        <h:outputText value="#{solici.kioSoliciVaca.empleado.codigoempleado}" />
                    </p:column>
                    <p:column headerText="NOMBRE" >
                        <h:outputText value="#{solici.kioSoliciVaca.empleado.persona.nombreCompleto}" />
                    </p:column>
                    <p:column headerText="SOLICITUD" >
                        <h:outputText value="#{solici.kioSoliciVaca.fechaGeneracion}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText> 
                    </p:column>
                    <p:column headerText="ACTIVA" >
                        <h:outputText value="#{solici.kioSoliciVaca.activa == 'S' ? 'SI':'NO'}" />
                    </p:column>
                    <p:column headerText="FECHA ULTIMA MODIFICACION" >
                        <h:outputText value="#{solici.fechaProcesamiento}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="ESTADO SOLICITUD" >
                        <h:outputText value="#{solici.estado}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="tbempleados" update=":principalForm:soliciDetail" icon="ui-icon-search" value="Mostrar solicitudes" oncomplete="PF('soliciDialog').show()" />
                    </f:facet>
                </p:dataTable>                
            </h:form>
        </center>
    </p:panel>


    <p:panel style="border: none; padding: 0px; margin: 0px; background: transparent;" styleClass="noBorders">
        <center>
            <p:commandButton value="Volver" action="#{controlNavegacion.configuracionAction_OpcionesKiosko}"
                             update=":principalForm" process="@this" icon="ui-icon-closethick"
                             actionListener="#{controladorKio_HistoVacas.limpiarListas}"/>
        </center>
    </p:panel>
    <p:dialog id="soliciDialog" widgetVar="soliciDialog" modal="true" resizable="true">
        <p:outputPanel id="soliciDetail">
            <p:panelGrid  columns="2" rendered="#{not empty controladorKio_HistoVacas.solicitudSelec}" >

                <h:outputText value="Codigo empleado: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.empleado.codigoempleado}" />

                <h:outputText value="Nombre completo: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.empleado.persona.nombreCompleto}" />

                <h:outputText value="Fecha inicio vacaciones: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.kioNovedadesSolici.fechaInicialDisfrute}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText> 

                <h:outputText value="Fecha fin vacaciones: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.kioNovedadesSolici.adelantaPagoHasta}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText> 

                <h:outputText value="Fecha regreso a laborar: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.kioNovedadesSolici.fechaSiguienteFinVaca}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText> 

                <h:outputText value="Dias: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.kioNovedadesSolici.dias}" />

                <h:outputText value="Periodo: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.kioNovedadesSolici.vacacion.periodoCausado}" />

                <h:outputText value="Jefe inmediato: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.empleadoJefe.persona.nombreCompleto}" />
                <h:outputText value="Autorizador: " />
                <h:outputText value="#{controladorKio_HistoVacas.solicitudSelec.kioSoliciVaca.autorizador.persona.nombreCompleto}" />

            </p:panelGrid>

        </p:outputPanel>
    </p:dialog>
    <p:dialog id="generandoReporte" header="Informaci&oacute;n" widgetVar="generandoReporte"  resizable="false" draggable="false" modal="true" height="85" width="350px" style="font-size: 12px;" closable="true">  
        <h:graphicImage value="resources/imagenes/cargando.gif" width="50" height="50" style="position: absolute; left: 15px; top: 20px;"  />
        <h:outputText value="Generando reporte, esto puede tardar un poco..." style="position: absolute; left: 80px; top: 20px; width: 240px; text-align: justify;" />
    </p:dialog>
    <p:dialog id="errorGenerandoReporte" header="Error generando el reporte" widgetVar="errorGenerandoReporte"  resizable="false" draggable="false" modal="true" height="90" width="350px" style="font-size: 12px">  
        <p:inputTextarea value="#{controladorArchivoReporte.pathReporteGenerado}" style="position: absolute; left: 10px; top: 20px; width: 300px; height: 70px; overflow: auto;" readonly="true" />
    </p:dialog>
    <p:dialog header="Reporte a descargar" id="dwlReportePDF" widgetVar="dwlReportePDF" width="250px" height="70px" resizable="true" draggable="true" modal="true" onHide="reiniciarStreamedContent();">
        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
            <p:fileDownload value="#{controladorArchivoReporte.reporteGenerado}" />
        </p:commandButton>
    </p:dialog>
    <p:remoteCommand name="reiniciarStreamedContent" actionListener="#{controladorArchivoReporte.reiniciarStreamedContent()}"/>
    <p:dialog id="recarDatos" header="Informaci&oacute;n" widgetVar="recarDatos" 
              resizable="false" draggable="false" modal="true" 
              height="85" width="350px" style="font-size: 12px;" closable="true">  
        <h:graphicImage value="resources/imagenes/cargando.gif" width="50" height="50" 
                        style="position: absolute; left: 15px; top: 20px;" />
        <h:outputText value="Recargando datos, esto puede tardar un poco..." 
                      style="position: absolute; left: 80px; top: 20px; width: 240px; text-align: justify;" />
    </p:dialog>
    <p:dialog id="emplDialog" widgetVar="emplDialog" modal="true" resizable="true">
        <p:outputPanel id="emplDetail">
            <p:dataTable  id="tbempllist" widgetVar="tbempllist"
                          rendered="#{not empty controladorKio_HistoVacas.empleadosACargo}" 
                          value="#{controladorKio_HistoVacas.empleadosACargo}"
                          var="empl" 
                          rowKey="#{empl.secuencia}" rowIndexVar="#{empl.secuencia}" 
                          lazy="true" rows="5"
                          selection="#{controladorKio_HistoVacas.empleadoSelec}"
                          paginator="true"
                          paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                          paginatorPosition="top"
                          >
                <p:column selectionMode="single" style="width:16px; text-align:center;"/>
                <p:column headerText="Codigo empleado">
                    <h:outputText value="#{empl.codigoempleado}" />
                </p:column>

                <p:column headerText="Nombre completo">
                    <h:outputText value="#{empl.persona.nombreCompleto}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Seleccionar" 
                             actionListener="#{controladorKio_HistoVacas.recargarSolici()}"
                             onclick="PF('recarDatos').show();"
                             update=":principalForm"
                             />
        </p:outputPanel>
    </p:dialog>
</ui:composition>
