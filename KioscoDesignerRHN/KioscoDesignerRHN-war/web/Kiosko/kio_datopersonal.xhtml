<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:focus context=":principalForm:pnlInfoEmpresa" />
    <!--<p:focus context=":principalForm:btnvolver" />-->
    <!--<p:panel header="Informaci&oacute;n personal" style="border: none; padding: 0px; margin: 0px; background: transparent;" styleClass="noBorders">-->
    <center>
        <p:panelGrid columns="4" layout="grid">
            <f:facet name="header" >
                Informaci&oacute;n personal
            </f:facet>
            <p:outputLabel for="primerapellido" value="Primer apellido:" style="font-weight: bold;" />
            <p:inputText id="primerapellido" widgetVar="primerapellido" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.primerapellido}" readonly="true"/>
            <p:outputLabel for="segundoapellido" value="Segundo apellido:" style="font-weight: bold;"/>
            <p:inputText id="segundoapellido" widgetVar="segundoapellido" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.segundoapellido}" readonly="true"/>
            <p:outputLabel for="nombre" value="Nombres:" style="font-weight: bold;"/>
            <p:inputText id="nombre" widgetVar="nombre" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.nombre}" readonly="true"/>
            <p:outputLabel for="sexo" value="Sexo:"  style="font-weight: bold;"/>
            <p:inputText id="sexo" widgetVar="sexo" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.descSexo}" readonly="true"/>
            <p:outputLabel for="fechanacimiento" value="Fecha nacimiento:" style="font-weight: bold;"/>
            <p:calendar id="fechanacimiento" widgetVar="fechanacimiento" styleClass="cajaLectura" 
                        value="#{controladorKio_DatoPersonal.persona.fechanacimiento}" 
                        pattern="dd/MM/yyyy" locale="es" readonly="true" showOn="none" />
            <p:outputLabel for="lugarnacimiento" value="Lugar de nacimiento:" style="font-weight: bold;"/>
            <p:inputText id="lugarnacimiento" widgetVar="lugarnacimiento" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.ciudadNacimiento.nombre}" readonly="true"/>
            <p:outputLabel for="gruposanguineo" value="Grupo sanguineo:" style="font-weight: bold;"/>
            <p:inputText id="gruposanguineo" widgetVar="gruposanguineo" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.gruposanguineo}" readonly="true"/>
            <p:outputLabel for="factorrh" value="Factor RH:" style="font-weight: bold;"/>
            <p:inputText id="factorrh" widgetVar="factorrh" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.descFactorRH}" readonly="true"/>
            <p:outputLabel for="tipodocumento" value="Tipo documento:" style="font-weight: bold;" />
            <p:inputText id="tipodocumento" widgetVar="tipodocumento" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.tipoDocumento.nombrelargo}" readonly="true"/>
            <p:outputLabel for="numerodocumento" value="Numero documento:" style="font-weight: bold;"/>
            <p:inputText id="numerodocumento" widgetVar="numerodocumento" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.numerodocumento}" readonly="true"/>
            <p:outputLabel for="lugarexpedicion" value="Lugar de expedición:" style="font-weight: bold;"/>
            <p:inputText id="lugarexpedicion" widgetVar="lugarexpedicion" styleClass="cajaLectura" 
                         value="#{controladorKio_DatoPersonal.persona.ciudadDocumento.nombre}" readonly="true"/>
            <p:outputLabel for="email" value="Email:" style="font-weight: bold;"/>
            <h:outputText id="email" value="#{controladorKio_DatoPersonal.persona.email}" />
        </p:panelGrid>
    </center>
    <!--</p:panel>-->

    <!--<p:panel id="pnlInfoEmpresa" header="Informaci&oacute;n empresa:" style="border: none; padding: 0px; margin: 0px; background: transparent;" styleClass="noBorders">-->
    <center>
        <p:panelGrid id="pnlInfoEmpresa" columns="4" layout="grid">
            <f:facet name="header" >
                Informaci&oacute;n empresa:
            </f:facet>
            <!--<p:column>-->
            <h:outputText value="Codigo:" style="font-weight: bold;"/>
            <!--<br/>-->
            <!--<h:outputText value="#{controladorKio_DatoPersonal.empresa.codigo}" />-->
            <p:inputText styleClass="cajaLectura" value="#{controladorKio_DatoPersonal.empresa.codigo}" readonly="true"/>
            <!--</p:column>-->
            <!--<p:column>-->
            <h:outputText value="Nit:" style="font-weight: bold;"/>
            <!--<br/>-->
            <!--<h:outputText value="#{controladorKio_DatoPersonal.empresa.nit}" />-->
            <p:inputText styleClass="cajaLectura" value="#{controladorKio_DatoPersonal.empresa.nit}" readonly="true"/>
            <!--</p:column>-->
            <!--<p:column>-->
            <h:outputText value="Nombre:" style="font-weight: bold;"/>
            <!--<br/>-->
            <!--<h:outputText value="#{controladorKio_DatoPersonal.empresa.nombre}" />-->
            <p:inputText styleClass="cajaLectura" value="#{controladorKio_DatoPersonal.empresa.nombre}" readonly="true" />
            <!--</p:column>--> 
        </p:panelGrid>
        <p:commandButton id="btnvolver" value="Volver" action="#{controlNavegacion.configuracionAction_OpcionesKiosko}"
                         update=":principalForm" process="@this" icon="ui-icon-closethick"/>
    </center>
    <!--</p:panel>-->
</ui:composition>
