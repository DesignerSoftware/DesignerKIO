<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <p:remoteCommand name="consultarReporte" actionListener="#{controladorDescargarReporte.consultarReporte()}" update="tblReporte"/>
    <p:remoteCommand name="opciones" actionListener="#{controlNavegacion.configuracionAction_OpcionesKiosko}"
                     process="@this" update=":principalForm"/>
    <p:panel id="pnlReporte" header="Generar reporte - #{controladorDescargarReporte.reporte.descripcion}" style="min-width: 745px;">
        <p:panelGrid styleClass="noBorders" style="padding: 20px">
            <p:row>
                <p:column rowspan="2">
                    <h:graphicImage value="resources/imagenes/reporte.png" width="200" height="200"/>
                </p:column>
                <p:column>
                    <p:panelGrid columns="1" styleClass="noBorders" >
                        <p:panelGrid id="pnlFechas" columns="4" styleClass="noBorders">
                            <p:outputLabel for="desde" value="Fecha Desde: " />
                            <p:calendar id="desde" value="#{controladorDescargarReporte.conexionEmpleado.fechadesde}"
                                        pattern="dd/MM/yyyy" mask="true" locale="es"/>
                            <p:outputLabel for="hasta" value="Fecha Hasta: " />
                            <p:calendar id="hasta" value="#{controladorDescargarReporte.conexionEmpleado.fechahasta}"
                                        pattern="dd/MM/yyyy" mask="true" locale="es"/>
                        </p:panelGrid>
                        <p:panelGrid id="pnlEnvioCorreo" columns="2" styleClass="noBorders">
                            <p:column>
                                <p:outputLabel for="enviarCorreo" value="¿Desea enviar el reporte por correo?: " />
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="enviarCorreo" value="#{controladorDescargarReporte.enviocorreo}" >
                                    <p:ajax update=":principalForm:pnlReporte" />
                                </p:selectBooleanCheckbox>
                            </p:column>
                            <p:column>
                                <p:outputLabel for="correoDestino" value="E-mail: " rendered="#{controladorDescargarReporte.conexionEmpleado.envioCorreo}"/>
                                <p:inputText id="correoDestino" value="#{controladorDescargarReporte.email}" rendered="#{controladorDescargarReporte.conexionEmpleado.envioCorreo}"/>
                            </p:column>
                        </p:panelGrid>

                        <p:panelGrid columns="3" styleClass="noBorders" style="float: right">
                            <p:commandButton value="Consultar reporte" icon="ui-icon-gear"
                                             actionListener="#{controladorDescargarReporte.validar()}"/>
                            <p:commandButton rendered="#{controladorDescargarReporte.enviocorreo}"
                                             value="Enviar por correo" icon="ui-icon-mail-closed"
                                             actionListener="#{controladorDescargarReporte.enviarCorreo()}"/>
                            <p:commandButton value="Cancelar" action="opciones" oncomplete="opciones();"
                                             icon="ui-icon-closethick" actionListener="#{controladorDescargarReporte.cerrarControlador()}"/>
                        </p:panelGrid> 
                    </p:panelGrid>
                </p:column>
            </p:row>
            <p:row rendered="#{controladorDescargarReporte.reporte.ayuda != null ? controladorDescargarReporte.reporte.ayuda.length() > 0 ? true : false : false}">
                <p:column>
                    <p:panelGrid id="pnlInfoReporte" columns="1" styleClass="noBorders">
                        <h:outputText value="Informaci&oacute;n sobre el reporte: " style="font-weight: bold; font-size: 16px; "/>
                        <p align="justify">
                            #{controladorDescargarReporte.reporte.ayuda}
                        </p>
                    </p:panelGrid>
                </p:column>
            </p:row>
        </p:panelGrid>
        <center>
            <div id="tblReporte" style="width: 50%">
                <p:dataTable id="tblReporte" value="#{controladorDescargarReporte.reportes}" var="reporte"
                             emptyMessage="Sin reportes."
                             selection="#{controladorDescargarReporte.reportesEnviar}" rowKey="#{reporte.nombre}">
                    <p:column rendered="#{controladorDescargarReporte.enviocorreo}"
                              selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Nombre archivo">
                        <h:outputText value="#{reporte.nombre}"/>
                    </p:column>
                    <p:column width="35">
                        <p:commandButton icon="ui-icon-search" actionListener="#{controladorDescargarReporte.verReporte(reporte.ruta)}" rendered="#{controladorDescargarReporte.visualizarReporte()}"/>
                    </p:column>
                    <p:column width="35">
                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" ajax="false">
                            <p:fileDownload value="#{controladorDescargarReporte.descargarArchivo(reporte.nombre, reporte.ruta)}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </center>
    </p:panel>

    <p:dialog header="Reporte generado" id="verReportePDF" widgetVar="verReportePDF" width="1024px" height="530px" resizable="true" draggable="true" modal="true" onHide="reiniciarStreamedContent();">
        <p:media value="#{controladorDescargarReporte.reporteGenerado}" width="100%" height="500px" player="pdf" rendered="#{controladorDescargarReporte.reporteGenerado != null}" styleClass="curr_file"
                 cache="false"/>
    </p:dialog>
    <p:dialog header="Reporte a descargar" id="dwlReportePDF" widgetVar="dwlReportePDF" width="250px" height="70px" resizable="true" draggable="true" modal="true" onHide="reiniciarStreamedContent();">
        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
            <p:fileDownload value="#{controladorDescargarReporte.reporteGenerado}" />
        </p:commandButton>
    </p:dialog>
    <p:remoteCommand name="reiniciarStreamedContent" actionListener="#{controladorDescargarReporte.reiniciarStreamedContent()}"/>

    <p:dialog id="dlgVerificarFechas" header="Verificar fechas" widgetVar="dlgVerificarFechas"
              resizable="false" draggable="false" modal="true"  closable="false" width="500">
        <p:panelGrid columns="2"  styleClass="noBorders">
            <h:graphicImage value="resources/imagenes/alerta.jpg" width="90" height="70"  />
            <p align="justify">
                Para generar el <strong>Certificado de Ingresos y Retenciones</strong> se 
                sugiere las fechas de <strong>todo</strong> un a&ntilde;o 
                (1 de enero a 31 de diciembre).
            </p>
            <p:column/>
            <p:column>
                <p:commandButton value="Cancelar" onclick="PF('dlgVerificarFechas').hide();" 
                                 style="float: right" process="@this"
                                 icon="ui-icon-closethick"/>
                <p:commandButton value="Continuar" onclick="PF('dlgVerificarFechas').hide();
                        consultarReporte();" 
                                 style="float: right" process="@this"
                                 icon="ui-icon-check"/>
            </p:column>
        </p:panelGrid>
    </p:dialog>
</ui:composition>
